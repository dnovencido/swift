<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWIFT 2.0 Login</title>
    <link rel="icon" type="image/png" href="img/SWIFT-LOGO-MONOGRAM.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css?v=1759866206" />
    <style>
        body { display:block; min-height:100vh; }
        .login-container { display:flex; justify-content:center; align-items:center; min-height:100vh; background: linear-gradient(135deg, var(--primary-light) 0%, var(--gray-100) 100%); }
        .login-card { background: var(--white); border-radius: var(--border-radius); padding: 40px; box-shadow: var(--card-shadow); width: 100%; max-width: 420px; text-align:center; }
        .login-form .form-group { margin-bottom: 16px; text-align:left; }
        .login-form label { display:block; margin-bottom: 8px; font-weight: 600; }
        .login-form input { width:100%; padding:14px; border:2px solid var(--gray-medium); border-radius: 10px; font-size: 16px; }
        .login-btn { width:100%; background: var(--primary-color); color:#fff; border:none; border-radius: 10px; padding: 14px; font-weight: 600; cursor:pointer; }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                const u = JSON.parse(localStorage.getItem('swift_user')||'null');
                if (u && (u.role||'').toLowerCase() === 'super_user') { window.location.href='admin/dashboard.html'; return; }
                if (u) { window.location.href='user/index.html'; return; }
            } catch(e) {}
            const form = document.getElementById('loginForm');
            form.addEventListener('submit', function(e){
                e.preventDefault();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                fetch('php/api/v1/auth.php', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ action:'login', username, password }) })
                .then(r=>r.json()).then(result=>{
                    if (result.success){
                        try{ localStorage.setItem('swift_user', JSON.stringify({ username: result.username||username, role: result.role||'user' })); }catch(e){}
                        if ((result.role||'').toLowerCase() === 'super_user') {
                            window.location.href='admin/dashboard.html';
                        } else {
                            window.location.href='user/index.html';
                        }
                    } else { alert(result.message || 'Login failed'); }
                }).catch(()=> alert('Network error'));
            });
        });
    </script>
    </head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="img/SWIFT-LOGO-TITLE.png" alt="SWIFT" style="height: 140px; width: auto;">
            </div>
            <h1 class="login-title">Login</h1>
            <form id="loginForm" class="login-form">
                <div class="form-group"><label for="username">Username</label><input id="username" type="text" required></div>
                <div class="form-group"><label for="password">Password</label><input id="password" type="password" required></div>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
